<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <main>
    <div class="header">
      <h1>
        Simple, traffic-based pricing
      </h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="card">
      <div class="card-item-1" id="pricing">
        <div id="page-views">
          Pageviews
        </div>
        <div id="price">
        </div>
        <div id="slider">
          <input type="range" min="0" max="4" value="2" class="slider" id="sliderInput">
          <datalist id="costs">
            <option value="8"></option>
            <option value="12"></option>
            <option value="16"></option>
            <option value="24"></option>
            <option value="36"></option>
          </datalist>
        </div>
      </div>
      <div class="card-item-2">
        <div id="toggle-button">
          <small>Monthly Billing</small>
          <label class="switch">
            <input type="checkbox">
            <span class="toggle round"></span>
          </label>
          <small>Yearly Billing</small>
          <span id="discount-alert-desktop">25% discount</span>
          <span id="discount-alert-mobile">-25%</span>
        </div>

      </div>
      <div class="card-item-3">
        <ul>
          <li><i class="fa fa-check" style="font-size: 10px"></i>Unlimited websites</li>
          <li><i class="fa fa-check" style="font-size: 10px"></i>100% data ownership</li>
          <li><i class="fa fa-check" style="font-size: 10px"></i>Email reports</li>
        </ul>
        <button>  Start my trial</button>
      </div>
    </div>
  </main>
<script src="main.js"></script>
</body>
</html>
